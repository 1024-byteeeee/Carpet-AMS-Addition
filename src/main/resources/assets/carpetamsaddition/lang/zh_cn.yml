      scheduledRandomTickChorusFlower:
        name: 计划刻催熟紫颂花
        desc: 当紫颂花方块收到计划刻时仍会给予生长随机刻
      scheduledRandomTickSugarCane:
        name: 计划刻催熟甘蔗
        desc: 当甘蔗方块收到计划刻时仍会给予生长随机刻
      scheduledRandomTickStem:
        name: 计划刻催熟海带、缠怨藤、垂泪藤
