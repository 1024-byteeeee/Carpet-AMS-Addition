        desc: 大幅度优化龙战定位末地门过程，为基于末地门的末地石农场设计
      safeFlight:
        name: 安全飞行
        desc: 玩家使用鞘翅飞行时不会因为撞到墙壁而受到伤害
      boneBlockUpdateSuppressor:
        name: 骨块更新抑制器
        desc: 让骨块成为一个更新抑制器(使用时建议开始updateSuppressionCrashFix功能防止崩溃)
      weakObsidian:
        name: 炸毁黑曜石
        desc: 爆炸可以摧毁黑曜石
      weakCryingObsidian:
        name: 炸毁哭泣的黑曜石
        desc: 爆炸可以摧毁哭泣的黑曜石
      weakReinforcedDeepslate:
        name: 炸毁强化深板岩
        desc: 爆炸可以摧毁强化深板岩
      weakBedRock:
        name: 炸毁基岩
        desc: 爆炸可以摧毁基岩
      enhancedWorldEater:
        name: 增强型世界吞噬者
        desc: 爆炸可以摧毁除了铁砧与基岩外的所有方块
      infiniteTrades:
        name: 无限交易
        desc: 防止村民交易被锁定
      invulnerable:
        name: 无懈可击
        desc: 玩家将免受除虚空伤害外的一切伤害
      creativeOneHitKill:
        name: 创造模式一击必杀
        desc: 当玩家在创造模式下时可以做到一击必杀\n当玩家处于潜行状态时，周围的实体也会被杀死
      largeEnderChest:
        name: 大末影箱
        desc: 让你的末影箱容量增加一倍（与大箱子相同）
      bambooModelNoOffset:
        name: 竹子模型无偏移
        desc: 让竹子的模型不会产生偏移
      bambooCollisionBoxDisabled:
        name: 禁用竹子碰撞箱
        desc: 允许玩家穿过竹子
      campfireSmokeParticleDisabled:
        name: 禁用篝火烟雾粒子
        desc: 篝火将不会产生烟雾粒子
      antiFireTotem:
        name: 防火图腾
        desc: 图腾将不会被火焰或者岩浆烧毁
      itemAntiExplosion:
        name: 掉落物防爆
        desc: 掉落物将不会被爆炸摧毁
      creativeShulkerBoxDropsDisabled:
        name: 创造模式潜影盒无掉落
        desc: 当玩家处于创造模式下时，破坏装有物品的潜影盒也不会产生掉落
      bedRockFlying:
        name: 基岩版飞行
        desc: 创造模式下飞行与基岩版一致
      shulkerHitLevitationDisabled:
        name: 禁止潜影贝给予漂浮效果
        desc: 玩家被潜影贝击中时只会受到伤害而不会获得漂浮BUFF
      immuneShulkerBullet:
        name: 免疫潜影贝飞弹
        desc: 玩家将完全免疫潜影贝发射的飞弹
      kirinArm:
        name: 麒麟臂
        desc: 玩家可以徒手秒破除基岩外的任何方块
      blueSkullController:
        name: 凋零蓝头控制器
        desc: 控制凋零发射蓝色骷髅的概率
        extra:
          '0': '[SURELY] - 总是发射蓝头'
          '1': '[NEVER] - 从不发射蓝头'
          '2': '[VANILLA] - 原版表现'
      enderManTeleportRandomlyDisabled:
        name: 禁止末影人随机传送
        desc: 禁止末影人随机传送
      fasterMovement:
        name: 快速移动
        desc: 提供了五个挡位让玩家移动速度变快
        extra:
          '0': 你可以使用fasterMovementController规则来控制该规则在哪个维度生效，默认所有维度生效
      fasterMovementController:
        name: 快速移动规则控制器
        desc: 用于控制快速移动规则在那个维度生效
        extra:
          '0': '[overworld] - 只在主世界生效'
          '1': '[nether] - 只在地狱生效'
          '2': '[end] - 只在末地生效'
          '3': '[all] - 所有维度生效'
      easyWitherSkeletonSkullDrop:
        name: 轻松掉落凋零骷髅头
        desc: 击杀凋零骷髅会百分百掉落凋零骷髅头
      anvilInteractionDisabled:
        name: 禁用铁砧交互
        desc: 玩家无法打开铁砧的UI界面
        extra:
          '0': '指令: /anvilInteractionDisabledSwitch'
      opPlayerNoCheatExtra:
        name: op玩家不准作弊拓展
        desc: 禁用部分指令以避免op玩家意外地作弊
        extra:
          '0': '建议与Carpet TIS Addition的opPlayerNoCheat一同使用'
          '1': '影响的指令列表: /difficulty, /kill, /time, /weather, /fill, /setblock, /enchant, /experience, /advancement, /effect, /data, /defaultgamemode'
          '2': '(Carpet TIS Addition)影响的指令列表：/gamemode, /tp, /teleport, /give, /setblock, /summon'
      amsUpdateSuppressionCrashFix:
        name: 更新抑制崩溃修复
        desc: 防止更新抑制导致服务器崩溃
      cakeBlockDropOnBreak:
        name: 可掉落蛋糕
        desc: 蛋糕在被破坏时可以掉落蛋糕（蛋糕是完整的情况下才会掉落）
      noCakeEating:
        name: 不准吃蛋糕
        desc: 玩家不可以吃蛋糕
      redstoneComponentSound:
        name: 红石元件音效
        desc: 玩家右键红石元件时会播放声音
        extra:
          '0': '影响的元件：'
          '1': '阳光传感器、红石粉、中继器'
      largeShulkerBox:
        name: 大潜影盒
        desc: 让潜影盒容量增加一倍（与大箱子相同）
        extra:
          '0': '该规则目前并不完善，使用该规则请遵守如下步骤：'
          '1': '1 - 确保没有潜影盒被加载'
          '2': '2 - 输入指令：/carpet setDefault largeShulkerBox true 开启规则'
          '3': '3 - 重启服务器/单人世界'
          '4': '4 - 关闭该规则同理'
      maxBlockInteractionDistance:
        name: 最大方块交互距离
        desc: 更改服务器允许的最大方块交互距离，设置为“-1”禁用该规则
        extra:
          '0': '允许设定的范围：0 - 512'
      maxClientBlockReachDistance:
        name: 客户端最大方块放置距离
        desc: 更改客户端允许的最大方块放置距离，设置为“-1”禁用该规则
        extra:
          '0': '允许设定的范围：0 - 512'
      mineBedrock:
        name: 可采集基岩
        desc: 玩家可以采集基岩
      mineEndPortalFrame:
        name: 可采集末地传送门框架
        desc: 玩家可以采集末地传送门框架
      customMovableBlock:
        name: 自定义可移动方块
        desc: 可自定义的让不能被推动的方块变得能被推动
        extra:
          '0': '命令格式：'
          '1': '/carpet customMovableBlock minecraft:BlockName'
          '2': '你也可以同时设置多个方块使用 "," 隔开即可：'
          '3': '/carpet customMovableBlock minecraft:BlockName1,minecraft:BlockName2'

